<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nodeMOngoCrud</title>
  </head>
  <body>
    <h1>hello world!!!</h1>
    <form action="/addUser" method="post">
      <input type="text" name="name" placeholder="name" />
      <input type="text" name="password" placeholder="password" />
      <input type="text" name="age" placeholder="age" />
      <input type="submit" value="submit" />
    </form>
    <div id="userDiv"></div>
    <div id="update"></div>
    <script>
      // loda data from own api

      fetch("/user")
        .then((response) => response.json())
        .then((usr) => {
          usr.forEach((user) => {
            const parent = document.getElementById("userDiv");
            const child = document.createElement("p");
            child.innerHTML = ` Name: ${user.name} age:${user.age} <button onclick=" loadUser('${user._id}')" >Update</button> <button onclick="deleteUser('${user._id}')">Delete</button>`;
            parent.appendChild(child);
          });
        });
      // delete data from database
      const deleteUser = (id) => {
        fetch(`/delete/${id}`, {
          method: "DELETE",
        })
          .then((res) => res.json())
          .then((data) => console.log(data));
      };
      // load a signle product

      const loadUser = (id) => {
        console.log(id);
        fetch(`/user/${id}`)
          .then((res) => res.json())
          .then((user) => {
            const parent = document.getElementById("update");
            parent.innerHTML = `
                <h3>${user.name}</h3>
                <input type="text" value="${user.age} "/>
            `;
          });
      };
    </script>
  </body>
</html>
